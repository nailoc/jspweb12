<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>

<h3>체크박스 변경 이벤트</h3>

<input type="checkbox" id="all">
<label for="all">전체</label>

<div id="check_item">
	<input type="checkbox" id="hobby1">
	<label for="hobby1">테니스</label>
	
	<input type="checkbox" id="hobby2">
	<label for="hobby2">노래부르기</label>
	
	<input type="checkbox" id="hobby3">
	<label for="hobby3">여행</label>
	
	<input type="checkbox" id="hobby4">
	<label for="hobby4">게임</label>
</div>

<script src="js/jquery-3.6.0.min.js"></script> <!-- jq를 연동 -->
<script>
	$(document).ready(function(){
		
		//전체를 변경되면 이벤트를 처리
		$("#all").change(function(){  // checked속성 변경되었을 때
			
			if(this.checked) {
				// 모든체크박스가 체크
				// 1.x 업그레이드 attr -> prop
				// attr 안되는 경우 checked, selected, disabled
				$("#check_item").children().prop("checked",true); // 필터선택자
			}else{
				// 전체 해제
				$("#check_item").children().prop("checked",false);
			}			
		});
		
		// select() --> selected 속성 변경
		
	});

</script>
</body>
</html>
