<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css">

	p{
		width: 480px;
		text-align: center;
	}
	span {
		display: inline-block;
		width: 20px;
		height: 20px;
		background-color: lightgray;
		border-radius: 10px;
		text-align: center;
	}
</style>
</head>
<body>

<h3>아래 원을 클릭하면 이미지 변경</h3>

<div>
	<img src="images/mslide3_480x200.gif">
</div>

<p>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
</p>
<script src="js/jquery-3.6.0.min.js"></script> <!-- jq를 연동 -->
<script>
	$(document).ready(function(){
		
		$("span").click(function(){
			
			num = $(this).text();
			image = "images/mslide"+num+"_480x200.gif";
			$("img").attr("src", image);
			
		});
		
	});
</script>
</body>
</html>
