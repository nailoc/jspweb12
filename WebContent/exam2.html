<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>마우스 hover이벤트 연습</h3>
	
	<img src="images/zebra.png">
	
	<p>마우스를 올리면 사자이미지로 변경합니다</p>
	
	<p>다음주에 리뉴얼 웹사이트 팀프로젝트를 위해서 사이트를 검색해주세요</p>

<script src="js/jquery-3.6.0.min.js"></script> <!-- 사용하지 않으면 주석을 막을 것 -->
<script>
	$(document).ready(function(){
		
		$("img").hover(
				function(){
					$(this).attr("src","images/lion.png");
				}, 
				
				function(){
					$(this).attr("src","images/zebra.png");
				});
	});
</script>
</body>
</html>
